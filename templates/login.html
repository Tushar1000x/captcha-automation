<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form with CAPTCHA</title>
    <style>
        body {
            background: #f0f2f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 400px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .captcha-img {
            display: block;
            margin: 10px auto;
            width: 100%;
            max-height: 90px;
            object-fit: contain;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>üîê Login</h2>
        <form method="POST">
            <label>Username:</label>
            <input type="text" name="username" required>

            <label>Password:</label>
            <input type="password" name="password" required>

            <img class="captcha-img" src="data:image/png;base64,{{ captcha_data }}" alt="CAPTCHA"><br>

            <label>Enter CAPTCHA:</label>
            <input type="text" name="captcha" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
