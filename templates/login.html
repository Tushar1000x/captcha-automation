<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
    }
    img {
      margin: 10px 0;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <form method="POST">
    <h2>Login</h2>
    <input name="username" placeholder="Username" required>
    <input name="password" type="password" placeholder="Password" required>
    <img src="data:image/png;base64,{{ captcha_data }}" alt="CAPTCHA">
    <input name="captcha" placeholder="Enter CAPTCHA" required>
    <button type="submit">Login</button>
  </form>
</body>
</html>
